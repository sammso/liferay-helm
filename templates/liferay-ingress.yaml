apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-ingress
spec:
  ports:
  - port: 8081
    protocol: TCP
    targetPort: 8081
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
spec:
  rules:
  - host: change-me
    http:
      paths:
      - backend:
          serviceName: {{ .Release.Name }}-service
          servicePort: 8081
